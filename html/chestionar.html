<!DOCTYPE html>
<html lang="ro">
    <head>
        <title>Chestionar</title>
    
        <meta charset="UTF-8"/>
        <meta name="author" content="Marianita"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>
            *{
                background-color: rgb(245, 216, 206);
            }
            #buton{
                border: 2px solid;
                padding: 2px;
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <br>
        <p>Raspundeti la urmatorul chestionar:</p>
        <form>
            <label for="autor">Autorul preferat:</label><br>
            <input type="text" id="autor" name="autor"><br>
            <label for="carte">Cartea favorita:</label><br>
            <input type="text" id="carte" name="carte"><br>
            <br>
            <label>Ce autor preferati:</label><br>
            <input type="radio" id="autor1" name="fav_autor" value="Jules Verne">
            <label for="autor1">Jules Verne</label><br>
            <input type="radio" id="autor2" name="fav_autor" value="Dostoievski">
            <label for="autor2">Dostoievski</label><br>
            <input type="radio" id="autor3" name="fav_autor" value="Lev Tolstoi">
            <label for="autor3">Lev Tolstoi</label><br>
            <br>
            <label>Ce tipuri de carti preferati:</label><br>
            <input type="checkbox" id="tip1" name="tip1" value="Science-Fiction">
            <label for="tip1"> Science-Fiction</label><br>
            <input type="checkbox" id="tip2" name="tip2" value="Politiste">
            <label for="tip2"> Politiste</label><br>
            <input type="checkbox" id="tip3" name="tip3" value="Romantice">
            <label for="tip3"> Romantice</label><br>
            <br>
            <input type="submit" value="Submit">   
        </form>
        <br>
        <a id="buton" href="../html/proiect_TW.html"> &lt; Inapoi</a>
        
    </body>
</html>
